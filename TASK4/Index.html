<!DOCTYPE html>
<html>
<head>
  <title>Mini Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>üéµ My Simple Music Player</h2>

<div class="player">
  <div class="song-info">
    <p id="title">Song Title</p>
    <p id="artist">Artist</p>
  </div>

  <audio id="audio" src="song1.mp3"></audio>

  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂/‚è∏</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <input type="range" id="progress" value="0" onchange="seekSong()" />
  <div class="time-info">
    <span id="current">00:00</span> / <span id="duration">00:00</span>
  </div>

  <div class="volume-control">
    Volume:
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
